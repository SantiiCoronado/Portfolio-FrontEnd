<article id="skills" class="article">
    <div class="skills">
        <div class="titulo">
            <h2 class="titulo">
                Hard & Soft Skills
            </h2>
        </div>
        <ul *ngFor="let skill of skills">
            <li>
                <div class="contenido">
                    <div class="descripcion-skills">
                        {{skill.skill}}
                    </div>
                </div>
            </li>
        </ul>
        
    </div>
</article>
